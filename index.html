<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Кравченко lb3</title>
    <link href="index.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            background-color: #ffe6ac;
        }
    </style>
</head>
<body>


<ul id="numbers">
    <li id="element1"><img height="20px" width="20"
                           src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Icon_1_%28set_orange%29.png"
                           alt=""/></li>
    <li><img height="20px" width="20px"
             src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Icon_2_%28set_basic%29.png" alt=""/></li>
    <li><img height="20px" width="20px" src="https://cdn.pixabay.com/photo/2012/04/23/17/07/three-39116_960_720.png"
             alt=""/></li>
    <li><img height="20px" width="20px" src="https://pngimg.com/uploads/number4/number4_PNG15023.png" alt=""/></li>
    <li><img height="20px" width="20px" src="https://pngimg.com/uploads/number5/number5_PNG15064.png" alt=""/></li>
    <li><img height="20px" width="20px" src="https://pngimg.com/uploads/number6/number6_PNG18576.png" alt=""/></li>
    <li><img height="20px" width="20px" src="https://pngimg.com/uploads/number7/number7_PNG18643.png" alt=""/></li>
</ul>
    <button onclick="up(1)">up</button><!--here you just need to put only constants 1...7 and buttons-->
    <button onclick="down(2)">down</button>
<script>
    function down(elementNumber) { //you need to check if the element number = size then-> go to  the begin to the list
        const numbers = document.querySelector('#numbers');
        const list = Array.from(numbers.children);
        const x = Array.from(list[elementNumber].children)[0].getAttribute("src");
        Array.from(list[elementNumber].children)[0].setAttribute("src", Array.from(list[elementNumber + 1].children)[0].getAttribute("src"));
        Array.from(list[elementNumber + 1].children)[0].setAttribute("src", x);
    }

    function up(elementNumber) {//you need to check if the element number = 0 then-> go to the end to the list
        const numbers = document.querySelector('#numbers');
        const list = Array.from(numbers.children);
        const x = Array.from(list[elementNumber].children)[0].getAttribute("src");
        Array.from(list[elementNumber].children)[0].setAttribute("src", Array.from(list[elementNumber - 1].children)[0].getAttribute("src"));
        Array.from(list[elementNumber - 1].children)[0].setAttribute("src", x);
    }
</script>


</body>

</html>
